name: Continous Deployment
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and Run
    runs-on: ubuntu-latest
    steps:
    - name: Build
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
                    bash ./ISToire_de_Q/deploy.sh
